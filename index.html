<!DOCTYPE html>
<html lang="en">
  <!--------------------- HEAD SECTION --------------------->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Directory</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./libs/css/styles.css" />
  </head>

  <!--------------------- BODY SECTION --------------------->
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light bg-primary">
      <h1>Company Directory</h1>
    </nav>

    <!-- Mobile Search / Filter Bar -->
    <div class="container-fluid bg-primary mobileFilter">
      <div
        class="centerItems"
      >
        <select name="searchFor" id="searchFor">
          <option value="employees" selected="selected">Employees</option>
          <option value="departments">Departments</option>
          <option value="locations">Locations</option>
        </select>
      </div>

        <!-- Add Buttons -->
        <div class="centerItems">
          <button
            type="button"
            id="addEmployeeBtn"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addEmployeeModal"
          >
            <i class="fas fa-plus"></i>
          </button>
          <button
            type="button"
            id="addDepartmentBtn"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addDepartmentModal"
          >
          <i class="fas fa-plus"></i>
          </button>
          <button
            type="button"
            id="addLocationBtn"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addLocationModal"
          >
          <i class="fas fa-plus"></i>
          </button>

        <!-- Filter Mobile Button -->
          <button
            type="button"
            id="mobileFilterBtn"
            class="btn btn-primary"
          >
          <i class="fas fa-filter"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Filter Dropdown -->
    <div class="container-fluid bg-primary mobileFilterDropdown">
      <div>
        <select name="filterByDepartment" id="filterByDepartment">
          <option value="allDepartments">All Departments</option>
        </select>
      </div>
      <div>
        <select name="filterByLocation" id="filterByLocation">
          <option value="allLocations">All Locations</option>
        </select>
      </div>
    </div>

    <div class="d-flex">
      <!-- Search / Filter Section -->
      <div class="filter bg-light">
        <div class="searchFilterContainer container-fluid">
          <h5>Search:</h5>
          <select name="searchFor" id="searchFor">
            <option value="employees" selected="selected">Employees</option>
            <option value="departments">Departments</option>
            <option value="locations">Locations</option>
          </select>
          <br class="lineBreak" />
          <br class="lineBreak" />
          <br class="lineBreak" />
          <h5 id="filterByTitle">Filter By:</h5>
          <select name="filterByDepartment" id="filterByDepartment">
            <option value="allDepartments">All Departments</option>
          </select>
          <br class="lineBreak" />
          <br class="lineBreak" />
          <select name="filterByLocation" id="filterByLocation">
            <option value="allLocations">All Locations</option>
          </select>

          <!-- Add Buttons -->
          <div>
            <button
              type="button"
              id="addEmployeeBtn"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addEmployeeModal"
            >
              Add Employee
            </button>
          </div>
          <div>
            <button
              type="button"
              id="addDepartmentBtn"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addDepartmentModal"
            >
              Add Department
            </button>
          </div>
          <div>
            <button
              type="button"
              id="addLocationBtn"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addLocationModal"
            >
              Add Location
            </button>
          </div>
        </div>
      </div>

      <!-- Records Section -->
      <div class="records d-flex justify-content-center bg-light"></div>

      <!-- Add Employee Modal -->
      <div
        class="modal fade"
        id="addEmployeeModal"
        tabindex="-1"
        aria-labelledby="addEmployeeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="firstNameInput" class="form-label"
                    >First Name:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstNameInput"
                    placeholder="Joe"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="lastNameInput" class="form-label"
                    >Last Name:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lastNameInput"
                    placeholder="Bloggs"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="joebloggs@xyzltd.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="jobTitleInput" class="form-label"
                    >Job Title:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="jobTitleInput"
                    placeholder="Software Developer"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="departmentSelect" class="form-label"
                    >Department:</label
                  >
                  <select class="form-control" id="departmentSelect">
                    <option value="selectADepartment">
                      Select a Department
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="addEmployeeLocationSelect" class="form-label"
                    >Location:</label
                  >
                  <select class="form-control" id="addEmployeeLocationSelect">
                    <option value="selectALocation">Select a Location</option>
                  </select>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="employeeConfirmAddCheck"
                  />
                  <label class="form-check-label" for="employeeConfirmAddCheck"
                    >I confirm the employee details provided are correct.</label
                  >
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                id="employeeConfirmAddBtn"
                class="btn btn-primary"
                disabled
              >
                Add Employee
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Department Modal -->
      <div
        class="modal fade"
        id="addDepartmentModal"
        tabindex="-1"
        aria-labelledby="addDepartmentModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="departmentNameInput" class="form-label"
                    >Department:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="departmentNameInput"
                    placeholder="Procurement"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="addDepartmentLocationSelect" class="form-label"
                    >Location:</label
                  >
                  <select class="form-control" id="addDepartmentLocationSelect">
                    <option value="selectALocation">Select a Location</option>
                  </select>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="departmentConfirmAddCheck"
                  />
                  <label
                    class="form-check-label"
                    for="departmentConfirmAddCheck"
                    >I confirm the department details provided are
                    correct.</label
                  >
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                id="departmentConfirmAddBtn"
                class="btn btn-primary"
                disabled
              >
                Add Department
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Location Modal -->
      <div
        class="modal fade"
        id="addLocationModal"
        tabindex="-1"
        aria-labelledby="addLocationModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="locationNameInput" class="form-label"
                    >Location:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="locationNameInput"
                    placeholder="Amsterdam"
                    required
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="locationConfirmAddCheck"
                  />
                  <label class="form-check-label" for="locationConfirmAddCheck"
                    >I confirm the location details provided are correct.</label
                  >
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                id="locationConfirmAddBtn"
                class="btn btn-primary"
                disabled
              >
                Add Location
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Employee Modal -->
    <div
      class="modal fade"
      id="updateEmployeeModal"
      tabindex="-1"
      aria-labelledby="updateEmployeeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="updateFirstNameInput" class="form-label"
                  >First Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateFirstNameInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateLastNameInput" class="form-label"
                  >Last Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateLastNameInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateEmailInput" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="updateEmailInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateJobTitleInput" class="form-label"
                  >Job Title:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateJobTitleInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateDepartmentSelect" class="form-label"
                  >Department:</label
                >
                <select class="form-control" id="updateDepartmentSelect">
                  <option value="selectADepartment">Select a Department</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="updateEmployeeLocationSelect" class="form-label"
                  >Location:</label
                >
                <select class="form-control" id="updateEmployeeLocationSelect">
                  <option value="selectALocation">Select a Location</option>
                </select>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="employeeConfirmUpdateCheck"
                />
                <label class="form-check-label" for="employeeConfirmUpdateCheck"
                  >I confirm the employee details provided are correct.</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              id="employeeConfirmUpdateBtn"
              class="btn btn-primary"
              disabled
            >
              Update Employee
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Department Modal -->
    <div
      class="modal fade"
      id="updateDepartmentModal"
      tabindex="-1"
      aria-labelledby="updateDepartmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="updateDepartmentNameInput" class="form-label"
                  >Department:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateDepartmentNameInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateDepartmentLocationSelect" class="form-label"
                  >Location:</label
                >
                <select
                  class="form-control"
                  id="updateDepartmentLocationSelect"
                >
                  <option value="selectALocation">Select a Location</option>
                </select>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="departmentConfirmUpdateCheck"
                />
                <label
                  class="form-check-label"
                  for="departmentConfirmUpdateCheck"
                  >I confirm the department details provided are correct.</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              id="departmentConfirmUpdateBtn"
              class="btn btn-primary"
              disabled
            >
              Update Department
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Location Modal -->
    <div
      class="modal fade"
      id="updateLocationModal"
      tabindex="-1"
      aria-labelledby="updateLocationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="updateLocationNameInput" class="form-label"
                  >Location:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateLocationNameInput"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="locationConfirmUpdateCheck"
                />
                <label class="form-check-label" for="locationConfirmUpdateCheck"
                  >I confirm the location details provided are correct.</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              id="locationConfirmUpdateBtn"
              class="btn btn-primary"
              disabled
            >
              Update Location
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Employee Record Modal -->
    <div
      class="modal fade"
      id="deleteEmployeeModal"
      tabindex="-1"
      aria-labelledby="deleteEmployeeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="mb-3">
              Are you sure you want to delete this employee record?
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="employeeConfirmDeleteCheck"
              />
              <label class="form-check-label" for="employeeConfirmDeleteCheck"
                >Yes, I am sure.</label
              >
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              id="employeeConfirmDeleteBtn"
              class="btn btn-danger"
              disabled
            >
              Delete Employee
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Department Record Modal -->
    <div
      class="modal fade"
      id="deleteDepartmentModal"
      tabindex="-1"
      aria-labelledby="deleteDepartmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="mb-3">
              Are you sure you want to delete this department record?
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="departmentConfirmDeleteCheck"
              />
              <label class="form-check-label" for="departmentConfirmDeleteCheck"
                >Yes, I am sure.</label
              >
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              id="departmentConfirmDeleteBtn"
              class="btn btn-danger"
              disabled
            >
              Delete Department
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Location Record Modal -->
    <div
      class="modal fade"
      id="deleteLocationModal"
      tabindex="-1"
      aria-labelledby="deleteLocationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="mb-3">
              Are you sure you want to delete this location record?
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="locationConfirmDeleteCheck"
              />
              <label class="form-check-label" for="locationConfirmDeleteCheck"
                >Yes, I am sure.</label
              >
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              id="locationConfirmDeleteBtn"
              class="btn btn-danger"
              disabled
            >
              Delete Location
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- My JS -->
    <script src="./libs/js/script.js"></script>
  </body>
</html>
