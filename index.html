<!DOCTYPE html>
<html lang="en">
  <!--------------------- HEAD SECTION --------------------->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Directory</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./libs/css/styles.css" />
  </head>

  <!--------------------- BODY SECTION --------------------->
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light bg-primary">
      <div>
        <a class="navbar-brand" href="#">
          <img
            src="./CD-logo.png"
            alt="Company Directory Logo"
            class="d-inline-block align-middle"
          />
        </a>
      </div>
      <div>
        <button type="button" id="addEmployeeBtn" class="btn btn-sm btn-light">
          Add Employee
        </button>
        <button
          type="button"
          id="addDepartmentBtn"
          class="btn btn-sm btn-light"
        >
          Add Department
        </button>
        <button type="button" id="addLocationBtn" class="btn btn-sm btn-light">
          Add Location
        </button>
      </div>
    </nav>

    <div class="d-flex">
      <!-- Search / Filter Section -->
      <div class="filter bg-light">
        <div class="searchFilterContainer container-fluid">
          <h5>Search:</h5>
          <select name="searchFor" id="searchFor">
            <option value="employees">Employees</option>
            <option value="departments">Departments</option>
            <option value="locations">Locations</option>
          </select>
          <br />
          <br />
          <br />
          <h5>Filter By:</h5>
          <select name="filterByDepartment" id="filterByDepartment">
            <option value="allDepartments">All Departments</option></select
          ><br />
          <br />
          <select name="filterByLocation" id="filterByLocation">
            <option value="allLocation">All Locations</option>
          </select>
        </div>
      </div>

      <!-- Records Section -->
      <div class="records d-flex justify-content-center bg-light"></div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- My JS -->
    <script src="./libs/js/script.js"></script>
  </body>
</html>
